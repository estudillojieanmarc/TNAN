<body>

        <div class="row text-center">
              <ul> 
                <li class="nav-item lg-my-2 sm-my-4"><a href="/TNAN/main.html" class="nav-link">HOME</a></li>

                <li class="nav-item lg-my-2 sm-my-4"><a href="/TNAN/main.html" class="nav-link">GALLERY</a></li>
                <li class="nav-item lg-my-2 sm-my-4"><a href="/TNAN/main.html" class="nav-link">NEWS</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">CONTACT</a></li>
              </ul>
        </div>
        <div class="row mt-4">
          <div class="container social">
            <li class="nav-item"><a href="#" class="nav-link"><i class="fab fa-facebook-f"></i></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fab fa-twitter"></i></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fab fa-instagram"></i></a></li>

          </div>
        </div>
      </div>
    <!-- END OF SIDEBAR -->
    
    <!-- MAIN -->
    <div class="main">
       <div class="container-fluid">
            <div class="container">
               <div class="container">
                   <div class="container text-center">
                       <img class="card-img-top mt-5" src="/TNAN/admin/assets/images/default.png">
                       <H5 class="heading mt-4">WELCOME CUSTOMER</H5>
                   </div>
                   <form id="registrationForm" class="form text-dark mt-3">
                    <div class="mb-3">
                      <label class="form-label"> <i class="fas fa-id-card"></i> Fullname:</label>
                      <input placeholder="Firstname Middle Initial Lastname" type="text" class="form-control" name="customerName" id="customerName">
                    </div>
                    <div class="mb-3">
                      <label class="form-label"> <i class="fas fa-user"></i> Username:</label>
                      <input placeholder="Enter Your Username" type="text" class="form-control" name="customerUsername" id="customerUsername">
                    </div>
                    <div class="mb-3">
                      <label class="form-label"> <i class="fas fa-lock"></i> Password:</label>
                      <input placeholder="Enter Your Password" type="password" class="form-control" name="customerPassword" id="customerPassword">
                    </div>
                    <div class="mb-3">
                      <label class="form-label"> <i class="fas fa-lock"></i> Confirm Password:</label>
                      <input placeholder="Re-Enter Your Password" type="password" class="form-control" name="customerConPassword" id="customerConPassword">
                    </div>
                    <div style="margin-left: 3px;" class="form-check">
                      <input class="form-check-input" type="checkbox" onclick="seePassword()" id="flexCheckIndeterminate">
                      <label class="form-check-label pt-1 text-secondary" for="flexCheckIndeterminate">
                        Show Password
                      </label>
                    </div>
                    <div class="row text-center mt-4">
                        <p class="fw-bold" style="letter-spacing: 1px; color: #303030;">ONE OF US?<a style="text-decoration: none;" class="" href="/TNAN/login.html"> SIGN IN</a></p>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button style="background-color: #303030;" type="button" name="signUpBtn" id="signUpBtn" class="btn mb-4 text-white">CREATE AN ACCOUNT</button>
                        </div>
                    </div>
                </form>
               </div>
            </div>
        </div>
    </div>
    <!-- MAIN -->

    <script src="/TNAN/includes/js/jquery-3.6.0.min.js"></script>
    <script src="/TNAN/includes/js/register.js"></script>
